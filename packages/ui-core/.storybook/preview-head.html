<script>
  // Sæt data-theme og data-color-scheme attributes SYNKRONT før første render
  // Dette sikrer at CSS variabler er tilgængelige når komponenter renderes
  if (typeof document !== 'undefined') {
    document.documentElement.setAttribute('data-theme', 'nostromo');
    document.documentElement.setAttribute('data-color-scheme', 'light');
  }
</script>
