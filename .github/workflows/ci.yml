name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Prevent concurrent CI runs to avoid conflicts and save resources
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
      
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run linter
      run: |
        pnpm lint
      id: lint
      
    - name: Run type check
      run: |
        pnpm type-check 2>&1 | tee typecheck-output.txt
        TYPE_CHECK_EXIT=${PIPESTATUS[0]}
        if [ $TYPE_CHECK_EXIT -ne 0 ]; then
          echo "❌ Type check failed"
          exit 1
        fi
        echo "✅ Type check passed"
      id: typecheck
      
    - name: Run tests
      run: |
        cd packages/ui-core
        pnpm test:run 2>&1 | tee ../../test-output.txt
        TEST_EXIT=${PIPESTATUS[0]}
        if [ $TEST_EXIT -ne 0 ]; then
          echo "❌ Tests failed"
          exit 1
        fi
        echo "✅ All tests passed"
      id: tests
      
    - name: Build packages
      run: |
        pnpm build 2>&1 | tee build-output.txt
        BUILD_EXIT=${PIPESTATUS[0]}
        if [ $BUILD_EXIT -ne 0 ]; then
          echo "❌ Build failed"
          exit 1
        fi
        echo "✅ Build succeeded"
      id: build
      
    - name: Check bundle sizes
      run: |
        cd packages/ui-core
        pnpm size 2>&1 | tee size-output.txt
        SIZE_EXIT=${PIPESTATUS[0]}
        if [ $SIZE_EXIT -ne 0 ]; then
          echo "❌ Bundle size check failed - bundle exceeds limits"
          exit 1
        fi
        echo "✅ Bundle sizes within limits"
      id: size
      
    - name: Upload error logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: ci-error-logs
        path: |
          typecheck-output.txt
          test-output.txt
          build-output.txt
          packages/ui-core/size-output.txt
        if-no-files-found: ignore
        retention-days: 7

  accessibility:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
      
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run accessibility tests
      run: |
        cd packages/ui-core
        pnpm test:a11y 2>&1 | tee a11y-output.txt
      id: a11y
      
    - name: Upload error logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: a11y-error-logs
        path: packages/ui-core/a11y-output.txt
        if-no-files-found: ignore
        retention-days: 7

