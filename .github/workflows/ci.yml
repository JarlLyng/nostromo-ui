name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        package_json_path: package.json
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
      
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run linter
      run: |
        set +e
        pnpm lint 2>&1 | tee lint-output.txt
        LINT_EXIT=${PIPESTATUS[0]}
        echo ""
        echo "=== Lint Exit Code: $LINT_EXIT ==="
        echo ""
        # Check output for actual errors (not just warnings)
        # ESLint output format: "✖ 46 problems (0 errors, 46 warnings)"
        # Also check for "problems (0 errors" pattern
        if grep -E "(0 errors|problems \(0 errors)" lint-output.txt > /dev/null 2>&1; then
          echo "✅ Linter completed with warnings only (acceptable)"
          exit 0
        elif grep -E "problems \([1-9]" lint-output.txt > /dev/null 2>&1; then
          echo "❌ Linter found errors"
          exit 1
        elif [ $LINT_EXIT -eq 0 ]; then
          echo "✅ Linter passed (no errors or warnings)"
          exit 0
        else
          # If exit code is non-zero but we can't find error count, check for error patterns
          if grep -i "error" lint-output.txt | grep -v "warning" > /dev/null 2>&1; then
            echo "❌ Linter found errors"
            exit 1
          else
            echo "✅ Linter completed (warnings only)"
            exit 0
          fi
        fi
      id: lint
      
    - name: Run type check
      run: |
        pnpm type-check 2>&1 | tee typecheck-output.txt
        TYPE_CHECK_EXIT=${PIPESTATUS[0]}
        if [ $TYPE_CHECK_EXIT -ne 0 ]; then
          echo "❌ Type check failed"
          exit 1
        fi
        echo "✅ Type check passed"
      id: typecheck
      
    - name: Run tests
      run: |
        cd packages/ui-core
        pnpm test:run 2>&1 | tee ../../test-output.txt
        TEST_EXIT=${PIPESTATUS[0]}
        if [ $TEST_EXIT -ne 0 ]; then
          echo "❌ Tests failed"
          exit 1
        fi
        echo "✅ All tests passed"
      id: tests
      
    - name: Build packages
      run: |
        pnpm build 2>&1 | tee build-output.txt
        BUILD_EXIT=${PIPESTATUS[0]}
        if [ $BUILD_EXIT -ne 0 ]; then
          echo "❌ Build failed"
          exit 1
        fi
        echo "✅ Build succeeded"
      id: build
      
    - name: Check bundle sizes
      continue-on-error: true
      run: |
        cd packages/ui-core
        pnpm size 2>&1 | tee size-output.txt
        exit ${PIPESTATUS[0]}
      id: size
      
    - name: Upload error logs
      if: always()
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: ci-error-logs
        path: |
          lint-output.txt
          typecheck-output.txt
          test-output.txt
          build-output.txt
          packages/ui-core/size-output.txt
        if-no-files-found: ignore
        retention-days: 7
      
    - name: Fail if any step failed
      if: steps.lint.outcome == 'failure' || steps.typecheck.outcome == 'failure' || steps.tests.outcome == 'failure' || steps.build.outcome == 'failure' || steps.size.outcome == 'failure'
      run: |
        echo "One or more checks failed. See artifacts for details."
        exit 1

  accessibility:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        package_json_path: package.json
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
      
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run accessibility tests
      continue-on-error: true
      run: |
        cd packages/ui-core
        pnpm test:a11y 2>&1 | tee a11y-output.txt
        exit ${PIPESTATUS[0]}
      id: a11y
      
    - name: Upload error logs
      if: always()
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: a11y-error-logs
        path: packages/ui-core/a11y-output.txt
        if-no-files-found: ignore
        retention-days: 7
      
    - name: Fail if step failed
      if: steps.a11y.outcome == 'failure'
      run: |
        echo "Accessibility tests failed. See artifacts for details."
        exit 1

