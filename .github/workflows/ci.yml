name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
      
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run linter
      run: pnpm lint
      
    - name: Run type check
      run: pnpm type-check
      
    - name: Run tests
      run: pnpm test:run
      
    - name: Build packages
      run: pnpm build
      
    - name: Check bundle sizes
      run: |
        cd packages/ui-core
        pnpm size

  accessibility:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
      
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run accessibility tests
      run: |
        cd packages/ui-core
        pnpm test:a11y

