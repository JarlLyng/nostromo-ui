name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
      
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run linter
      continue-on-error: true
      run: |
        pnpm lint 2>&1 | tee lint-output.txt
        LINT_EXIT=${PIPESTATUS[0]}
        if [ $LINT_EXIT -ne 0 ]; then
          echo "Linter found issues (exit code: $LINT_EXIT)"
          # Count errors vs warnings
          ERROR_COUNT=$(grep -c "error" lint-output.txt || echo "0")
          WARNING_COUNT=$(grep -c "warning" lint-output.txt || echo "0")
          echo "Errors: $ERROR_COUNT, Warnings: $WARNING_COUNT"
          # Only fail if there are actual errors (not just warnings)
          if [ "$ERROR_COUNT" -gt "0" ]; then
            exit $LINT_EXIT
          fi
        fi
      id: lint
      
    - name: Run type check
      continue-on-error: true
      run: |
        pnpm type-check 2>&1 | tee typecheck-output.txt
        exit ${PIPESTATUS[0]}
      id: typecheck
      
    - name: Run tests
      continue-on-error: true
      run: |
        cd packages/ui-core
        pnpm test:run 2>&1 | tee ../../test-output.txt
        exit ${PIPESTATUS[0]}
      id: tests
      
    - name: Build packages
      continue-on-error: true
      run: |
        pnpm build 2>&1 | tee build-output.txt
        exit ${PIPESTATUS[0]}
      id: build
      
    - name: Check bundle sizes
      continue-on-error: true
      run: |
        cd packages/ui-core
        pnpm size 2>&1 | tee size-output.txt
        exit ${PIPESTATUS[0]}
      id: size
      
    - name: Upload error logs
      if: always()
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: ci-error-logs
        path: |
          lint-output.txt
          typecheck-output.txt
          test-output.txt
          build-output.txt
          packages/ui-core/size-output.txt
        if-no-files-found: ignore
        retention-days: 7
      
    - name: Fail if any step failed
      if: steps.lint.outcome == 'failure' || steps.typecheck.outcome == 'failure' || steps.tests.outcome == 'failure' || steps.build.outcome == 'failure' || steps.size.outcome == 'failure'
      run: |
        echo "One or more checks failed. See artifacts for details."
        exit 1

  accessibility:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
      
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run accessibility tests
      continue-on-error: true
      run: |
        cd packages/ui-core
        pnpm test:a11y 2>&1 | tee a11y-output.txt
        exit ${PIPESTATUS[0]}
      id: a11y
      
    - name: Upload error logs
      if: always()
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: a11y-error-logs
        path: packages/ui-core/a11y-output.txt
        if-no-files-found: ignore
        retention-days: 7
      
    - name: Fail if step failed
      if: steps.a11y.outcome == 'failure'
      run: |
        echo "Accessibility tests failed. See artifacts for details."
        exit 1

