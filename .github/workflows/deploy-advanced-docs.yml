name: Deploy Advanced Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/docs-advanced/**'
      - 'packages/ui-core/**'
      - 'packages/ui-tw/**'
      - 'packages/ui-marketing/**'
      - '.github/workflows/deploy-advanced-docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/docs-advanced/**'
      - 'packages/ui-core/**'
      - 'packages/ui-tw/**'
      - 'packages/ui-marketing/**'
      - '.github/workflows/deploy-advanced-docs.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build packages
        run: pnpm build
        
      - name: Prepare documentation site
        run: |
          mkdir -p build
          cp -r packages/docs-advanced/* build/
          ls -la build/
          
      - name: Deploy to GitHub Pages
        id: deployment
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: nostromo-ui.dev
          force_orphan: true
          enable_jekyll: false
