name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main ]

# Prevent concurrent deployments to avoid conflicts
concurrency:
  group: deploy-documentation
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      # GitHub Pages serves under /nostromo-ui, so basePath must match
      NEXT_PUBLIC_BASE_PATH: "/nostromo-ui"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      
    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
        
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}-v2
        restore-keys: |
          ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}-
          ${{ runner.os }}-pnpm-store-
          
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Debug workspace info
      run: |
        echo "pnpm version:"
        pnpm --version
        echo "Node version:"
        node --version
        echo "Workspace packages:"
        pnpm list --depth=0
        echo "ui-core dist contents:"
        ls -la packages/ui-core/dist/ || echo "ui-core dist not found"
        
    - name: Verify workspace links
      run: |
        echo "Testing workspace resolution..."
        pnpm -r exec -c "node -e \"console.log('RESOLVE', process.cwd(), '->', require.resolve('@nostromo/ui-core/package.json'))\"" || echo "Workspace resolution failed"
      
    - name: Build all workspaces in graph order
      run: |
        echo "Building all packages..."
        pnpm -r build
        echo "Build completed successfully!"
        echo "Checking build outputs..."
        ls -la packages/ui-core/dist/ || echo "ui-core dist not found"
        ls -la packages/ui-marketing/dist/ || echo "ui-marketing dist not found"
        ls -la packages/ui-tw/dist/ || echo "ui-tw dist not found"
        
    - name: Build Storybook
      run: |
        echo "Building Storybook..."
        echo "Checking @tailwindcss/vite availability..."
        pnpm list @tailwindcss/vite || echo "@tailwindcss/vite not found"
        echo "Installing @tailwindcss/vite in ui-core if needed..."
        cd packages/ui-core
        pnpm add -D @tailwindcss/vite || echo "Plugin already installed"
        echo "Building Storybook..."
        pnpm run build-storybook
        echo "Storybook build completed!"
        echo "Checking Storybook output..."
        ls -la storybook-static/ || echo "storybook-static not found"
        echo "Checking for vite-inject-mocker-entry.js..."
        find storybook-static -name "*vite*" -o -name "*inject*" -o -name "*mocker*" || echo "vite files not found"
        echo "Checking storybook-static structure..."
        ls -la storybook-static/ | head -20
        echo "Checking CSS files for theme variables..."
        grep -o "data-theme=nostromo\|--color-brand-500" storybook-static/assets/*.css | head -5 || echo "Theme variables not found"
      
    - name: Build documentation
      run: |
        echo "Building documentation..."
        echo "Building docs..."
        cd docs
        pnpm run build
        BASE_PATH="${NEXT_PUBLIC_BASE_PATH:-/nostromo-ui}"
        echo "Copying Storybook to docs output..."
        cp -r ../packages/ui-core/storybook-static out/storybook-static
        echo "Fixing vite-inject-mocker-entry.js paths for GitHub Pages subpath..."
        sed -i "s|src=\"/vite-inject-mocker-entry.js\"|src=\"${BASE_PATH}/storybook-static/vite-inject-mocker-entry.js\"|g" out/storybook-static/index.html || true
        sed -i "s|src=\"/vite-inject-mocker-entry.js\"|src=\"${BASE_PATH}/storybook-static/vite-inject-mocker-entry.js\"|g" out/storybook-static/iframe.html || true
        echo "Copying favicon files..."
        cp public/favicon.ico out/
        cp public/favicon.svg out/
        echo "Creating .nojekyll file to disable Jekyll processing..."
        touch out/.nojekyll
        echo "Checking docs build output..."
        ls -la out/ || echo "docs out directory not found"
        ls -la out/storybook-static/ || echo "storybook-static directory not found"
        echo "Checking for vite-inject-mocker-entry.js..."
        ls -la out/storybook-static/vite-inject-mocker-entry.js || echo "vite-inject-mocker-entry.js not found"
        echo "Documentation build completed!"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      if: github.ref == 'refs/heads/main'
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      if: github.ref == 'refs/heads/main'
      with:
        path: ./docs/out
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
