name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
          
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Debug workspace info
      run: |
        echo "pnpm version:"
        pnpm --version
        echo "Node version:"
        node --version
        echo "Workspace packages:"
        pnpm list --depth=0
        echo "ui-core dist contents:"
        ls -la packages/ui-core/dist/ || echo "ui-core dist not found"
        
    - name: Verify workspace links
      run: |
        echo "Testing workspace resolution..."
        pnpm -r exec -c "node -e \"console.log('RESOLVE', process.cwd(), '->', require.resolve('@nostromo/ui-core/package.json'))\"" || echo "Workspace resolution failed"
      
    - name: Build all workspaces in graph order
      run: |
        echo "Building all packages..."
        pnpm -r build
        echo "Build completed successfully!"
        echo "Checking build outputs..."
        ls -la packages/ui-core/dist/ || echo "ui-core dist not found"
        ls -la packages/ui-marketing/dist/ || echo "ui-marketing dist not found"
        ls -la packages/ui-tw/dist/ || echo "ui-tw dist not found"
      
    - name: Build documentation
      run: |
        echo "Building documentation..."
        cd docs
        echo "Installing docs dependencies..."
        npm ci
        echo "Building docs..."
        npm run build
        echo "Checking docs build output..."
        ls -la out/ || echo "docs out directory not found"
        echo "Documentation build completed!"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/out
        cname: jarllyng.github.io
