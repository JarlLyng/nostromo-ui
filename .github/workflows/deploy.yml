name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main]

# Prevent concurrent deployments to avoid conflicts
concurrency:
  group: deploy-documentation
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      # GitHub Pages serves under /nostromo-ui, so basePath must match
      NEXT_PUBLIC_BASE_PATH: "/nostromo-ui"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}-v2
          restore-keys: |
            ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-pnpm-store-
          # Cache retention: GitHub automatically evicts unused caches after 7 days
          # To reduce cache storage, we can manually delete old caches via GitHub UI or CLI

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Debug workspace info
        run: |
          echo "pnpm version:"
          pnpm --version
          echo "Node version:"
          node --version
          echo "Workspace packages:"
          pnpm list --depth=0
          echo "nostromo dist contents:"
          ls -la packages/nostromo/dist/ || echo "nostromo dist not found"

      - name: Verify workspace links
        run: |
          echo "Testing workspace resolution..."
          pnpm -r exec -c "node -e \"console.log('RESOLVE', process.cwd(), '->', require.resolve('@jarllyng/nostromo/package.json'))\"" || echo "Workspace resolution failed"

      - name: Build all workspaces in graph order
        timeout-minutes: 15
        run: |
          # Build nostromo package first to ensure workspace dependencies are available
          echo "Building @jarllyng/nostromo package first..."
          cd packages/nostromo
          pnpm build
          cd ../..
          # Reinstall to ensure workspace links are correct after build
          echo "Reinstalling to update workspace links..."
          pnpm install --frozen-lockfile
          # Then build all packages (turbo will handle dependencies)
          echo "Building all packages..."
          pnpm -r build
          echo "Build completed successfully!"
          echo "Checking build outputs..."
          ls -la packages/nostromo/dist/ || echo "nostromo dist not found"

      - name: Build documentation
        timeout-minutes: 15
        run: |
          echo "Building documentation..."
          echo "Building docs..."
          cd docs
          pnpm run build
          echo "Copying favicon files..."
          cp public/favicon.ico out/
          cp public/favicon.svg out/
          echo "Creating .nojekyll file to disable Jekyll processing..."
          touch out/.nojekyll
          echo "Checking docs build output..."
          ls -la out/ || echo "docs out directory not found"
          echo "Documentation build completed!"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: github.ref == 'refs/heads/main'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: ./docs/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
