name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
          
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Debug workspace info
      run: |
        echo "pnpm version:"
        pnpm --version
        echo "Node version:"
        node --version
        echo "Workspace packages:"
        pnpm list --depth=0
        echo "ui-core dist contents:"
        ls -la packages/ui-core/dist/ || echo "ui-core dist not found"
      
    - name: Build packages in correct order
      run: |
        echo "Building ui-tw..."
        pnpm --filter @nostromo/ui-tw build
        echo "Building ui-core..."
        pnpm --filter @nostromo/ui-core build
        echo "Building ui-marketing..."
        pnpm --filter @nostromo/ui-marketing build
        echo "All packages built successfully!"
      
    - name: Build documentation
      run: |
        cd docs
        npm ci
        npm run build
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/out
